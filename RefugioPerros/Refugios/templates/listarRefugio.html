{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Listar Refugios</h1>
        </div>
    </div>

    <br>
    <table class="table">
        <thead class="thead-dark"></thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for refugio in refugios %}
            <tr>
                <td>{{ refugio.nombre }}</td>
                <td>{{ refugio.direccion }}</td>
                <td>{{ refugio.telefono }}</td>
                <td>{{ refugio.email }}</td>
                <td>{{ refugio.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>




</div>
{% endblock %}

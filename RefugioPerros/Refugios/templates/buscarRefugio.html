{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Buscar</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <form action="{% url 'buscar' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre del Refugio</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    {% for refugio in refugios %}
                    <tr>
                        <td>{{ refugio.nombre }}</td>
                        <td>{{ refugio.direccion }}</td>
                        <td>{{ refugio.telefono }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    



</div>

{% endblock %}
